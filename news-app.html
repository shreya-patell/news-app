<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    #search-form {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    #search-form input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #search-form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    #articles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .article {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 300px;
    }
    .article img {
      max-width: 100%;
      border-radius: 5px;
    }
    .article h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .article a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>News Aggregator</h1>
  </header>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search for news..." />
    <button type="submit">Search</button>
  </form>
  <div id="articles"></div>
  <script src="script.js"></script>
</body>
</html>
